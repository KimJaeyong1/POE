<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>PPP Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <div id=login_main>
        <div id="login_logo">
            <a href="index.html">
                <img src="image/logo.jpg">
            </a>
        </div>
        <div id="login_area">
            <form id="login_form">
                <p class="login_text">아이디<span>(영문과 숫자만 가능)</span></p>
                <input id="input_id" type="text"><br>
                <p class="login_text">비밀번호<span>(특수문자를 포함한 8자 이상)</span></p>
                <input id="input_pw" type="text"><br>
                <input id="input_lo" type="button" value="로그인" onclick="loginCheck()">
            </form>
        </div>
    </div>
</body>

</html>
